  <script>
  $(document).ready(function(){
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    }); 

    var prod_check = 0;
    $('.prod input').on('ifChecked', function(){
      prod_check++;
      if(prod_check>=2) {
        $('.prod input').each(function(){
          if(this.checked==false) {
            $(this).iCheck('disable');
          }
        });
      }
    });

    $('.prod input').on('ifUnchecked', function(){
      prod_check--;
      if(prod_check<2) {
        $('.prod input').each(function(){
          if(this.disabled==true) {
            $(this).iCheck('enable');
          }
        });
      }
    });


    $('#btn-submit').click(function(){
        // Add a spinner when loading
        //$('#display').append("<div class='col-md-12 column' style='height: 200px'></div>");
        var pos = ($('#display').position().top + 120) + "px";
        var opts = {
          lines: 13, // The number of lines to draw
          length: 20, // The length of each line
          width: 10, // The line thickness
          radius: 30, // The radius of the inner circle
          corners: 1, // Corner roundness (0..1)
          rotate: 0, // The rotation offset
          direction: 1, // 1: clockwise, -1: counterclockwise
          color: '#428BCA', // #rgb or #rrggbb or array of colors
          speed: 1, // Rounds per second
          trail: 60, // Afterglow percentage
          shadow: true, // Whether to render a shadow
          hwaccel: false, // Whether to use hardware acceleration
          className: 'spinner', // The CSS class to assign to the spinner
          zIndex: 2e9, // The z-index (defaults to 2000000000)
          top: pos,// Top position relative to parent
          left: '50%' // Left position relative to parent
        };
        var target = document.getElementById('display');
        var spinner = new Spinner(opts).spin(target);

        var data = {
          "url1" : "http://rwxp118l1.rw.discoverfinancial.com:8888/CLB4/ycao02/upload/card_attr_profiling_MTHLY_EXT_STAT_CDE.png",
          "url2" : "http://rwxp118l1.rw.discoverfinancial.com:8888/CLB4/ycao02/upload/card_attr_profiling_MTHLY_TOT_BAL_AMT.png",
        };
        // $(this).delay(1000).function(){spinner.stop()};
        setTimeout(
        function() 
        {

          spinner.stop();
            var newdiv = "<div class='row clearfix' style='margin-top: 20px'>"
                       + "<div class='col-md-6 column'>"
                       + "<img src='" + data.url1 + "' class='img-responsive' alt=''>"
                       + "</div>"
                       + "<div class='col-md-6 column'>"
                       + "<img src='" + data.url2 + "' class='img-responsive' alt=''>"
                       + "</div>"
                       + "</div>";
          newdiv = newdiv + "<div class='row clearfix' style='margin-top: 20px'>"
                       + "<div class='col-md-6 column' id='chart1' style='height:400px'>"
                       + "</div>"
                       + "<div class='col-md-6 column' id='chart2' style='height:400px'>"
                       + "</div>"
                       + "</div>";

          $('#display').html(newdiv);

          Morris.Line({
            element: 'chart1',
            data: [
              { year: '2008', value: 20 },
              { year: '2009', value: 10 },
              { year: '2010', value: 5 },
              { year: '2011', value: 5 },
              { year: '2012', value: 20 }
            ],
            xkey: 'year',
            ykeys: ['value'],
            labels: ['Value'],
            hideHover: true
          });

          Morris.Bar({
            element: 'chart2',
            data: [
              { y: '2006', a: 100, b: 90 },
              { y: '2007', a: 75,  b: 65 },
              { y: '2008', a: 50,  b: 40 },
              { y: '2009', a: 75,  b: 65 },
              { y: '2010', a: 50,  b: 40 },
              { y: '2011', a: 75,  b: 65 },
              { y: '2012', a: 100, b: 90 }
            ],
            xkey: 'y',
            ykeys: ['a', 'b'],
            labels: ['Series A', 'Series B'],
            hideHover: true
          });

        }, 2000);
    });


  });
  </script>
